<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Loading Indicator</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <!--[if lte IE 6]>
        <link rel="stylesheet" href="../theme/default/ie6-style.css" type="text/css" />
    <![endif]-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <style type="text/css">
        #map {
            width: 512px;
            height: 512px;
            border: 1px solid black;
        }
        a {
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer; 
        }
    </style>
    <script src="../lib/Firebug/firebug.js"></script>
    <script src="../lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = -93;
        var lat = 56;
        var zoom = 3;
        var map, layer;

        function init(){
            map = new OpenLayers.Map('map');
            map.addControl(new OpenLayers.Control.LoadingPanel());

            layer = new OpenLayers.Layer.WMS(
                "OpenLayers WMS",
                "http://labs.metacarta.com/wms/vmap0",
                {layers: 'basic'}
            );
            map.addLayer(layer);

            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
        }

        function toggleLoadingPanel() {
            map.getControlsByClass('OpenLayers.Control.LoadingPanel')[0].toggle();
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">LoadingPanel example</h1>
    <div id="tags">
        control, monitor, loading, indicator
    </div>
    <div id="shortdesc">Demonstrates the use of the LoadingPanel control to monitor tile loading.</div>
    <a onclick="toggleLoadingPanel()">Toggle loading panel</a>
    <div id="map"></div>
  </body>
</html>
