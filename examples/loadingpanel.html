<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css" />
    <style type="text/css">
        #map {
            width: 512px;
            height: 512px;
            border: 1px solid black;
        }
        a {
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer; 
        }
    </style>
    <script src="../lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = -93;
        var lat = 56;
        var zoom = 3;
        var map, layer;

        function init(){
            map = new OpenLayers.Map('map');
            map.addControl( new OpenLayers.Control.LoadingPanel());
            
            layer = new OpenLayers.Layer.WMS(
                "OpenLayers WMS",
                "http://labs.metacarta.com/wms/vmap0",
                {layers: 'basic'},
                {singleTile: false, buffer: 0, ratio: 1}
            );
            map.addLayer(layer);

            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
        }

        function toggleLoadingPanel() {
            map.getControlsByClass('OpenLayers.Control.LoadingPanel')[0].toggle();
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">LoadingPanel example</h1>
    <a onclick="toggleLoadingPanel()">Toggle loading panel</a>
    <div id="tags">
    </div>
        <p id="shortdesc">
            Shows an example of the LoadingPanel control
        </p>
    <div id="map"></div>
  </body>
</html>
